<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Extension GPE</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>

    <div class="content">
      <div class="mode-selector">
  <h2>GPE Button Action</h2>
  <div class="card-container">
    <div class="action-card selected" data-value="translate">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 8l6 6"></path><path d="M4 14l6-6 2-3"></path><path d="M2 5h12"></path>
          <path d="M7 2h1"></path><path d="M22 22l-5-10-5 10"></path><path d="M14 18h6"></path>
        </svg>
      </div>
      <div class="card-title">Translate Text</div>
    </div>
<div class="action-card" data-value="ask">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <path d="M12 17h.01"></path>
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
      </div>
      <div class="card-title">Ask AI</div>
    </div>



    

    <div class="action-card" data-value="define">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
      </div>
      <div class="card-title">Define Term</div>
    </div>
<div class="action-card" data-value="search">
      <div class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <div class="card-title">Search Online</div>
    </div>

<!--
  <div class="action-card toggle-card" data-value="newtab" id="newtabToggle">
  <div class="card-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="12" y1="8" x2="12" y2="16"></line>
      <line x1="8" y1="12" x2="16" y2="12"></line>
    </svg>
  </div>
  <div class="card-title">Custom New Tab</div>
  <div class="toggle-indicator"></div>
</div>
-->

  </div>
</div>

      <div id="translateOptions" class="function-options">
        <h3>Translation Settings</h3>
        <div class="language-selector">
          <select id="sourceLanguage" class="language-select">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="de">German</option>
          </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow" style="margin-left: 10px; margin-right: 10px;">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          <select id="targetLanguage" class="language-select">
            <option value="en">English</option>
            <option value="zh" selected>Chinese</option>
            <option value="de">German</option>
          </select>
        </div>
      </div>

      <div id="searchOptions" class="function-options" style="display: none;">
        <h3>Search Settings</h3>
        <select id="searchEngine" class="search-select">
          <option value="google">Google</option>
          <option value="bing">Bing</option>
        </select>
      </div>

      <div id="testSection">
        <h3>Translation</h3>
        <form id="translationForm">
          <textarea id="sourceText" class="search-bar" placeholder="Enter text to translate..."></textarea>
          <button type="submit" class="button2">Translate</button>
        </form>

        <div id="translationResult" class="response-box" style="display: none;">
          <p id="loadingPlaceholder" class="placeholder-glow" style="display: none;">
            <span class="loading-spinner"></span><span class="loading-dots">Translating</span>
          </p>
          <p id="actualResponse" style="display: none;"></p>
        </div>
      </div>

      <div id="translationModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Translation Complete</h2>
          <p>Your text has been translated successfully!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
