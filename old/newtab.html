<!DOCTYPE html>
<html data-theme="light">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
      <link rel="stylesheet" href="newtab.css">
<link rel="icon" type="image/png" href="../GPE.png">
  <style>
  </style>
</head>
<body>

  <button class="theme-toggle" id="themeToggle">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <div class="container">
    <div class="clock-container">
      <div class="clock" id="clock">00:00</div>
      <div class="date" id="date">Monday, January 1</div>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search the web">
    </div>

    <div class="shortcuts">
      <div class="shortcuts-title">Shortcuts</div>
      <div class="shortcuts-grid" id="quickLinks">
        <!-- Will be populated with saved bookmarks -->
      </div>
    </div>
  </div>
    <!-- Add this to the bottom of the body tag but before the script tag -->
<div class="add-shortcut-tile" id="addShortcutTile">
  <div class="add-icon">+</div>
  <div class="shortcut-name">Add shortcut</div>
</div>

<!-- Modal for adding/editing shortcuts -->
<div class="modal" id="shortcutModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">Add shortcut</h3>
      <button class="close-btn" id="closeModal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="shortcutName">Name</label>
        <input type="text" id="shortcutName" placeholder="e.g. GitHub">
      </div>
      <div class="form-group">
        <label for="shortcutUrl">URL</label>
        <input type="url" id="shortcutUrl" placeholder="https://...">
      </div>
      <div class="form-group">
        <label for="shortcutIcon">Icon (1-2 letters)</label>
        <input type="text" id="shortcutIcon" maxlength="2" placeholder="G">
      </div>
      <div class="form-group">
        <label for="shortcutColor">Icon Color</label>
        <input type="color" id="shortcutColor" value="#10a37f">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-delete" id="deleteShortcut">Delete</button>
      <button class="btn btn-primary" id="saveShortcut">Save</button>
    </div>
  </div>
</div>
  <script src="newtab.js"></script>
</body>
</html>
